name: CI

on:
  push:
    branches:
      - master
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: CI
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.12'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4

      # --- NEW STEP: Fail fast if versions don't match ---
      - name: Verify Version Sync
        run: |
          # Extract version from Julia Project.toml
          JULIA_VER=$(grep -oP '^version = "\K[^"]+' Project.toml)
          
          # Extract version from Python pyproject.toml
          PYTHON_VER=$(grep -oP '^version = "\K[^"]+' python/pyproject.toml)
          
          echo "Detected Julia version:  $JULIA_VER"
          echo "Detected Python version: $PYTHON_VER"
          
          if [ "$JULIA_VER" != "$PYTHON_VER" ]; then
            echo "::error::Version mismatch detected! You must bump both Project.toml and python/pyproject.toml."
            exit 1
          fi
          echo "Versions are in sync. Proceeding."

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1