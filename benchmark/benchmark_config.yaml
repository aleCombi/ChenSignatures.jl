# benchmark_config.yaml

path_kind: "sin"

# N scaling (row 1): short to quite long paths
Ns: [200]

# d scaling (row 2): low to moderately high dimension
Ds: [2]

# m scaling (row 3): increasing algebraic complexity, but still safe in size
Ms: [2]

operations: ["logsignature", "signature"]

runs_dir: "runs"

# 10 is enough for smoothing; with this grid it will already be heavy
repeats: 10

logsig_method: "S"
